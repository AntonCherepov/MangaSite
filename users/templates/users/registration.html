{% extends "base.html" %}

{% block content %}
    <p>
        {% if err %}
            {{ err }}
        {% endif %}
    </p>
    <form method="post" action="/registration">
        {% csrf_token %}
            Login: <input type=text name="login" size=50 maxlength=50><br><br>
            Password: <input type=password name="password" size=50 maxlength=50><br><br>
            Email: <input type=text name="email" size=50 maxlength=50><br><br>
            <input type="submit" value="Далее"> 
    </form>

{% endblock content %}
