{% extends "base.html" %}

{% block content %}

        {% if err %}
        <p>
            {{ err }}
        </p>
        {% endif %}

    <form method="post" action="/registration">
        {% csrf_token %}
        <div class="registration_main">
            <div class="input_field">
                <label>Ник</label><br>
                <input type=text name="login" size=50 maxlength=50>
            </div>
            <div class="input_field">
                <label>Пароль</label><br>
                <input type=password name="password" size=50 maxlength=50>
            </div>
            <div class="input_field">
                <label>Почта</label><br>
                <input type=text name="email" size=50 maxlength=50><br><br>
                <input type="submit" value="Зарегистрироваться" align="center">
            </div>
        </div>
    </form>

{% endblock content %}
