{% extends "base.html" %}

{% block content %}
    <form method="post" action="/auth">
        {% csrf_token %}
        {% if user.is_authenticated %}
                <input type="hidden" name="logout" value="logout">
                <div class="exit">
                    <input type="submit" value="Выйти">
                </div>
        {% else %}
        <div class="registration_main">
            <div class="input_field">
                <label>Ник</label><br>
                <input type=text name="login" size=50 maxlength=50>
            </div>
            <div class="input_field">
                <label>Пароль</label><br>
                <input type=password name="password" size=50 maxlength=50><br><br>
                <input type="submit" value="Авторизоваться" align="center">

            </div>
        </div>
        {% endif %}
    </form>
{% endblock content %}
