{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Manga</title>
        <meta charset="utf-8">
        <!--<link href="{% static 'base.css' %}" type="text/css" rel="stylesheet"> -->
        <style type="text/css">
            .doc{
                background: #e0e0e0;
            }
            .preview { 
                background: #e0e0e0;
                height: 270px;
                width: 100%;
                border: solid 1px lightgray;
                font: 35pt Arial;
                line-height: 270px;
            }
            .contentblock{
                margin: auto;
            }
            .nav{
                text-align: center;
                padding-right: 10px;
                width: 350px;
                height: 45px;
                line-height: 43px;
                margin: auto;
            }
            ul.pages{
                margin: 0;
                padding: 4px;
            }
            ul.pages li{
                display: inline;
                margin-right: 5px;
                padding: 10px;
                color: #00BFFF;
                font: 14pt Arial;
            }
            /* mainpage.html */
            .newsblock{
                width: 800px; /* Ширина элемента в пикселах */
                padding: 10px; /* Поля вокруг текста */
                margin: auto; /* Выравниваем по центру */
                border: solid 2px lightgray;
            }
            .element{
                background: #f5f5f5;
                border: solid 1px lightgray;
                color: gray;
            }
            .timeAndAuthor{
                text-align: right;
                margin-right: 15px;
            }
            .headline{
                color: #6b6b6b;
                text-align: center;
                height: 70px;
            }
            .main_image{
                height: 210px;
                width: 230px;
                padding-left: 15px;
                float: left;
            }
            .image{
                height: 200px
                width: 300px;
                border: solid 2px gray;
            }
            .element_right{
                float: left;
            }
            .zip{
                padding-left: 50px;
                padding-bottom: 20px;
            }
            .main_text{
                margin-right: 20px;
                padding-top: 20px;
                width: 500px;
                height: 200px;
                text-indent: 2.5em;
            }
            .clear{
                clear: left;
            }
            a.download_button{
                display: inline-block;
                border:1px solid #778899;
                color: gray;
                border-radius: 13px 13px 13px 13px;
                -webkit-border-radius: 13px 13px 13px 13px;
                -moz-border-radius: 13px 13px 13px 13px;
                font-family: Verdana;
                width: auto;
                height: auto;
                font-size: 14px;
                padding: 6px 25px;
                background-image: linear-gradient(to top, #F0F8FF, #D3D3D3);
                background-color: #F8F8FF;
                text-decoration: none;
            }
            a.download_button:hover, a.download_button:active{
                border:1px solid #FFFFFF;
                color: gray;
                background-color: #FFFFFF;
            }
            /* projects.html */
            .chapters{
            }
            /* project_info.html */
            .project_info{
                width: 700px;
            }
        </style>
    </head>
    <body>
        <div class="doc">
            <div class="preview" align="center">
                Поле для JS
            </div>
            <div class="nav">
                <ul class="pages">
                    <li><a href="/">Main</a></li>
                    <li><a href="/projects">Projects</a></li>
                    <li><a href="/team">Team</a></li>
                </ul>
            </div>
            <div class="contentblock">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </body>
</html>
