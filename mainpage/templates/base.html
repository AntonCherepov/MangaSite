<!DOCTYPE html>
<html>
    <head>
        <title>Manga</title>
        <meta charset="utf-8">
        <style type="text/css">
            .doc{
                background: #e0e0e0;
            }
            .ourblog { 
                background: #e0e0e0;
                height: 270px;
                width: 100%;
                border: solid 1px lightgray;
                font: 35pt Arial;
                line-height: 270px;
            }
            .contentblock{
                width: 800px; /* Ширина элемента в пикселах */
                padding: 10px; /* Поля вокруг текста */
                margin: auto; /* Выравниваем по центру */
                border: solid 2px lightgray;

            }
            /* mainpage.html */
            .element{
                background: #f5f5f5;
                border: solid 1px lightgray;
                color: gray;
            }
            .timeAndAuthor{
                text-align: right;
                margin-right: 15px;
            }
            .headline{
                color: #6b6b6b;
                text-align: center;
                height: 70px;
            }
            .main_image{
                height: 210px;
                width: 250px;
                padding-left: 15px;
                float: left;
            }
            .element_right{
                float: left;
            }
            .main_text{
                margin-right: 20px;
                width: 500px;
                height: 200px;
            }
            .clear{
                clear: left;
            }
            a.download_button{
                display: inline-block;
                border:1px solid #778899;
                color: gray;
                border-radius: 13px 13px 13px 13px;
                -webkit-border-radius: 13px 13px 13px 13px;
                -moz-border-radius: 13px 13px 13px 13px;
                font-family: Verdana;
                width: auto;
                height: auto;
                font-size: 14px;
                padding: 6px 25px;
                background-image: linear-gradient(to top, #F0F8FF, #D3D3D3);
                background-color: #F8F8FF;
                text-decoration: none;
            }
            a.download_button:hover, a.download_button:active{
                border:1px solid #FFFFFF;
                color: gray;
                background-color: #FFFFFF;
            }
        </style>
    </head>
    <body>
        <div class="doc">
            <div class="ourblog" align="center">
                Поле для JS
            </div> 
            <div class="contentblock">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </body>
</html>
