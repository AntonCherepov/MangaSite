{% extends "base.html" %}

{% block content %}
    <div class="project_info">
        <p>{{ project.project_name }}</p>
        <p>{{ project.description_of_project }}</p>
        <div class="chapters">
            <ul class="chapters_in_projects">
                {% for zip_file in project.file_set.all %}
                    <li><a href="media/{{ zip_file.file_path }}" class="download_button">{{ zip_file.file_name }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock content %}
