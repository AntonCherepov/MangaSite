{% extends "base.html" %}

{% block content %}
    <form method="post" action="/auth">
        {% csrf_token %}
        {% if user.is_authenticated %}
            <p>
                <input type="hidden" name="logout" value="logout">
                <input type="submit" value="Выход">
            </p>
        {% else %}
            Login: <input type=text name="login" size=50 maxlength=50><br><br>
            Password: <input type=password name="password" size=50 maxlength=50><br><br>
            <input type="submit" value="Далее">

        {% endif %}
    </form>
{% endblock content %}
